apiVersion: apps/v1
kind: Deployment
metadata:
  name: dd-dashboard-config
  namespace: production
  labels:
    app: dd-dashboard-config #create deployment with label name
    commit-hash: '9505292'
spec:
  replicas: 3
  selector:
    matchLabels:
      app: dd-dashboard-config-pods #target pods with this label
  template:
    metadata:
      labels:
        app: dd-dashboard-config-pods #create pods with label name
    spec:
      containers:
        - name: dd-dashboard-config-cont
          image: reyshazni/dd-dashboard-config-production:9505292
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 9090
              protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: dd-dashboard-config
  namespace: production
  labels:
    app: dd-dashboard-config #create services with label name
    commit-hash: '9505292'
spec:
  selector:
    app: dd-dashboard-config-pods #targeting service name
  type: ClusterIP
  ports:
    - name: rest
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: grpc
      protocol: TCP
      port: 9090
      targetPort: 9090
