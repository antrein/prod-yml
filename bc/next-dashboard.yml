apiVersion: apps/v1
kind: Deployment
metadata:
 name: next-dashboard
 namespace: production
 labels:
   app: next-dashboard #create deployment with label name
   commit-hash: "9334a13"
spec:
 replicas: 1
 selector:
   matchLabels:
     app: next-dashboard-pods #target pods with this label
 template:
   metadata:
     labels:
       app: next-dashboard-pods #create pods with label name
   spec:
     containers:
       - name: next-dashboard-cont
         image: reyshazni/next-dashboard-production:9334a13
         imagePullPolicy: Always
         ports:
           - containerPort: 3000  

---
apiVersion: v1
kind: Service
metadata:
  name: next-dashboard
  namespace: production
  labels:
   app: next-dashboard #create services with label name
   commit-hash: "9334a13"
spec:
  selector:
    app: next-dashboard-pods #targeting service name
  type: ClusterIP
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
